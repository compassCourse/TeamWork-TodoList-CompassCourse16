<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eve's TodoList</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Main stylesheet-->
    <link rel="stylesheet" href="styles.css"
</head>
<body>
<div class="fullHeight container-fluid">
    <div class="container">

        <!--       Banner -->
        <h1 class="display-6 text-muted">Welcome to Simple TodoList</h1>
        <p class=""><strong>
            The project is in Alpha stage, so
            <mark> write me an email</mark>
            and tell me about what you would like to have as a function.
        </strong></p>
        <!--      Contact Input -->
        <div class="contactDiv">
            <input id="emailInput" type="text" class="form-control"/>
            <button onclick="sendMail()" type="submit" class="btn btn-light">Send Message</button>
        </div>
        <!--      TodoList Body -->
        <div class="todoListDiv">
            <input placeholder="Add New Todo..." id="myInput" class="form-control">
            <button onclick="addTodoinList()" id="myButton" class="btn btn-sm">Add Todo..</button>
            <ul id="myUL"></ul>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
