<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Johanna's Todo List </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--main stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="fullHeight container-fluid">
    <div class="container">
        <!--Banner-->
        <h1 class="display-6 text-muted"><strong>
            Welcome to Simple ToDo-List
        </strong></h1>

        <!--Subtitle-->
        <p class=""><strong>
            The Project is in Alpha stage,
            <mark>write me an eMail</mark>
            and tell me what functions you would like to have
        </strong></p>

        <!-- Contact input -->
        <div class="contactDiv">
            <input id="eMailInput" class="form-control">
            <button onclick="sendMail()" class="btnSendMessage btn btn-outline-secondary">
                Send Message
            </button>
        </div>

        <!--ToDoList body-->
        <div class="todoListDiv">
            <input placeholder="Enter your ToDo" id="myInput" class="form-control">
            <button onclick="addTodoinList()" class="btn btnAddTodo btn-sm">
                Add ToDo
            </button>
            <ul id="myUL">

            </ul>
        </div>

    </div>
</div>

<script src="app.js"></script>

</body>

</html>
